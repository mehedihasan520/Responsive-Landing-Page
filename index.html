<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!--Nav-container-->
        <div class="nav-container">
            <!-- nav area -->
            <div class="nav-area">
                <!-- top-nav-container -->
                <div class="top-nav-container">
                    <div class="brand-logo">
                        <a href="#">
                            <img src="./Elements/nav/brand-Logo.png" alt="brand-logo">
                        </a>
                    </div>               
                    <div class="nav-item-container">
                        <div class="nav-item">
                            <a href="#">Home</a>
                        </div>
                        <div class="nav-item">
                            <a href="#">Service</a>
                        </div>
                        <div class="nav-item">
                            <a href="#">Feature</a>
                        </div>
                        <div class="nav-item">
                            <a href="#">Product</a>
                        </div>
                        <div class="nav-item">
                            <a href="#">Testimonial</a>
                        </div>
                        <div class="nav-item">
                            <a href="#">FAQ</a>
                        </div>
                    </div>
                    <div class="nav-right-section">
                        <button class="login">Login</button>                    
                        <button class="signup">Sign Up</button>                 
                    </div>
                </div>                                
            </div>
        </div>
        <!-- Home -->
        <div class="home-container">
            <div class="home-area">
                <!-- Hero section -->
                <div class="hero-section">
                    <div class="page-title-area">
                        <div class="title">Lesson And insights</div>
                        <div class="title-period">From 8 years</div>
                        <p>where to grow your business as a photographer: site or social media?</p>
                        <button class="register">Register</button>
                    </div>
                    <div class="dots">
                        <img src="./Elements/hero/Dot.png" alt="dots">
                    </div>
                    <div class="title-image">
                        <img src="./Elements/hero/Illustration.png" alt="title-image">
                    </div>                                      
                </div>                
            </div>
        </div>
    </div>
</body>
</html>
